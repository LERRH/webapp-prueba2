    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0D0D0D;

        body::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 0;
        }

        .container {
            position: relative;

            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.6));
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .section-card {
            background: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            margin-bottom: 20px;
            margin-right: auto;
            width: 240px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(242, 228, 201, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(140, 3, 3, 0.4);
            border-color: rgba(191, 54, 4, 0.3);
        }

        .section-card h2 {
            font-size: 1.8rem;

            color: #ffffff;
            margin-bottom: 10px;
        }

        .section-card p {
            font-size: 0.95rem;
            color: rgba(242, 228, 201, 0.8);
            line-height: 1.4;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 30px 20px;
            color: rgba(242, 228, 201, 0.6);
            font-size: 0.85rem;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .section-card {
                padding: 25px 20px;
                max-width: 100%;
            }

            .section-card h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .section-card h2 {
                font-size: 1.3rem;
            }

            .section-card p {
                font-size: 0.9rem;
            }
        }
